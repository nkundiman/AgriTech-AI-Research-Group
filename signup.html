<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up - Home Delight</title>
</head>
<body>
    <header>
        <h1>Welcome to <span class="app-name">Home Delight</span></h1>
    </header>
    
    <main>
        <div class="content">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="new-email">Email:</label>
                    <input type="email" id="new-email" name="new-email" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="retype-password">Retype Password:</label>
                    <input type="password" id="retype-password" name="retype-password" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-info">
            <p>&copy; 2023 Home Delight. All rights reserved.</p>
            <p>Email: info@homedelight.com</p>
        </div>
        <div class="social-links">
            <a href="#" class="social-link">Facebook</a>
            <a href="#" class="social-link">Twitter</a>
            <a href="#" class="social-link">Instagram</a>
        </div>
    </footer>
</body>
</html>
